<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ğŸ¥ Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script>
    // éŸ³æ•ˆå°æ‡‰è¡¨
    const sounds = {
      w: "sounds/crash.mp3",
      a: "sounds/kick-bass.mp3",
      s: "sounds/snare.mp3",
      d: "sounds/tom-1.mp3",
      j: "sounds/tom-2.mp3",
      k: "sounds/tom-3.mp3",
      l: "sounds/tom-4.mp3"
    };

    // æ’­æ”¾éŸ³æ•ˆçš„å‡½æ•¸
    function playSound(key) {
      const soundFile = sounds[key];
      if (soundFile) {
        console.log(`Playing sound for '${key}'`); //${key}æœƒè¢«æ›¿æ›ç‚º key è®Šæ•¸çš„å€¼ã€‚
        const audio = new Audio(soundFile);
        audio.play();
      } else {
        console.log(`No sound mapped for key: '${key}'`);
      }
    }
    function pressEffect(key){
      const button = document.querySelector(`.${key}`); 
      if (button) {
        button.classList.add("pressed");
      }
      setTimeout(() =>{
        button.classList.remove("pressed");
      }, 100)
    }

    // è¨»å†Šäº‹ä»¶ç›£è½å™¨
    function start() {
      // ç‚ºæŒ‰éˆ•æ·»åŠ é»æ“Šäº‹ä»¶
      const buttons = document.querySelectorAll(".drum");
      buttons.forEach(button => {
        button.addEventListener("click", function () {
          const key = this.innerHTML; // ç²å–æŒ‰éˆ•ä¸Šçš„æ–‡å­—
          playSound(key);
          pressEffect(key);
        });
      });

      // ç‚ºæŒ‰éµæ·»åŠ éµç›¤äº‹ä»¶
      document.addEventListener("keydown", function (event) {
        playSound(event.key); // å‚³ééµç›¤æŒ‰ä¸‹çš„éµ
      });
    }
    
    // ç•¶é é¢è¼‰å…¥å®Œæˆå¾ŒåŸ·è¡Œ start å‡½æ•¸
    window.addEventListener("load", start);
  </script>
</body>

</html>
